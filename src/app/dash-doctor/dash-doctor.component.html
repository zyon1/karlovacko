<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="header-space">
      <div>
        <span class="hello"
          >Hello, {{ (user$ | async)?.firstName }}
          {{ (user$ | async)?.lastName }}!</span
        >
      </div>

      <button mat-raised-button type="button" (click)="logout()">Logout</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="body-container">
  <mat-sidenav mode="side" opened
    ><app-sider-doctor></app-sider-doctor
  ></mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
